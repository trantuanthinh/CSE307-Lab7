<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector() Method</title>
    <script>
        function Change() {
            const p = document.querySelector(".example");
            const a = document.querySelector("a");
            p.style.color = "blue";
            p.style.backgroundColor = "yellow";
            p.style.fontSize = "50px";
            a.style.border = "solid red 3px";
        }
    </script>
</head>

<body>
    <p class="example" style="background-color: aquamarine; color: green; font-size: 20px">
        This is the first paragraph with class "example"
    </p>
    <p>This is another paragraph</p>
    <a href="#">Link with target atribute</a>
    <button onclick="Change()">Change</button>
</body>

</html>
